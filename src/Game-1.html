<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-1-container">
        <div class="back-container">
            <a href="first-character.html" class="back-button">Back</a>
        </div>
        <section class="container">
            <div class="result_field">
                <div class="result-images">
                    <span class="xavier-result">
                        <img src="images/rock.png" alt=""/>
                    </span>
                    <span class="user-result">
                        <img src="images/rock.png" alt=""/>
                    </span>
                </div>
                <div class="result">Let's Play!!</div>
            </div>
            <img src="images/XavierQ.png" alt="XavierQ" class="game-character xavier-q">
            <img src="images/MeQ.png" alt="MeQ" class="game-character me-q">
            <div class="option_images">
                <span class="option_image">
                    <img src="images/rock.png" alt=""/>
                    <p>Rock</p>
                </span>
                <span class="option_image">
                    <img src="images/paper.png" alt=""/>
                    <p>Paper</p>
                </span>
                <span class="option_image">
                    <img src="images/scissor.png" alt=""/>
                    <p>Scissor</p>
                </span>
            </div>
        </section>
    </div>

    <script src="js/scripts.js" defer></script>
</body>

</html>
